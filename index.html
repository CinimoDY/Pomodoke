<!DOCTYPE html>
<html lang="en" data-theme="amber">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoke Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
</head>
<body>
    <div class="container">
        <div class="theme-switch">
            <button id="theme-toggle" aria-label="Toggle color theme">AMBER</button>
        </div>
        <h1>Pomodoke Timer</h1>
        <div class="goal-container">
            <input type="text" id="goal-input" placeholder="Enter your goal for this session">
            <div id="current-goal" class="current-goal"></div>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start" class="primary">Start</button>
            <button id="pause">Pause</button>
        </div>
        <div class="mode-switches">
            <button id="pomodoke" class="active">Pomodoke</button>
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
